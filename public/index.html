<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Llabama | Real-time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container-fluid g-0 h-100">
        <div class="row g-0 h-100">
            <!-- Sidebar Column -->
            <div class="col-lg-3 col-md-4 d-flex flex-column sidebar">
                <div class="sidebar-header p-3 text-center">
                    <h1 class="mb-2">Llabama</h1>
                    <div class="online-count">
                        <i class="fas fa-users me-1"></i>
                        <span id="online-count">0</span>
                    </div>
                </div>
                <div class="user-profile p-3 d-flex align-items-center">
                    <img src="assets/default-avatar.png" alt="Your Avatar" id="user-avatar" class="me-2">
                    <div class="user-info">
                        <span id="username-display" class="d-block">Guest</span>
                        <button id="change-name-btn" class="btn btn-sm btn-outline-light mt-1">Change Name</button>
                    </div>
                </div>
                <div class="active-users flex-grow-1 p-3 overflow-auto">
                    <h3 class="mb-3">Online Users</h3>
                    <ul id="users-list" class="list-unstyled"></ul>
                </div>
                <button class="btn btn-primary d-lg-none mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Chat Area Column -->
            <div class="col-lg-9 col-md-8 d-flex flex-column chat-area">
                <div class="messages flex-grow-1 p-3 overflow-auto" id="messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="message-input p-3 position-relative">
                    <div class="d-flex align-items-center">
                        <div class="input-options me-2 d-flex">
                            <button id="sticker-btn" class="btn btn-sm btn-outline-primary rounded-circle" title="Stickers">
                                <i class="far fa-smile"></i>
                            </button>
                            <button id="gif-btn" class="btn btn-sm btn-outline-primary rounded-circle ms-1" title="GIFs">
                                <i class="fas fa-film"></i>
                            </button>
                        </div>
                        <input type="text" id="message-input" class="form-control flex-grow-1" placeholder="Type your message..." autocomplete="off">
                        <button id="send-btn" class="btn btn-primary ms-2 rounded-circle">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <div class="sticker-picker position-absolute bottom-100 start-0 mb-2" id="sticker-picker">
                        <div class="sticker-category bg-white rounded shadow p-3">
                            <h4 class="mb-2">Emotions</h4>
                            <div class="sticker-grid row g-2">
                                <div class="col-3 col-sm-2">
                                    <img src="assets/stickers/smile.png" class="sticker img-fluid" data-sticker="smile">
                                </div>
                                <div class="col-3 col-sm-2">
                                    <img src="assets/stickers/laugh.png" class="sticker img-fluid" data-sticker="laugh">
                                </div>
                                <div class="col-3 col-sm-2">
                                    <img src="assets/stickers/heart.png" class="sticker img-fluid" data-sticker="heart">
                                </div>
                                <div class="col-3 col-sm-2">
                                    <img src="assets/stickers/cry.png" class="sticker img-fluid" data-sticker="cry">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gif-picker position-absolute bottom-100 start-0 mb-2" id="gif-picker">
                        <div class="bg-white rounded shadow p-3">
                            <input type="text" id="gif-search" class="form-control mb-2" placeholder="Search GIFs...">
                            <div class="gif-grid row g-2" id="gif-grid">
                                <!-- GIFs will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Change Modal -->
    <div class="modal fade" id="name-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Your Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="new-username" class="form-control" placeholder="Enter new name" maxlength="20">
                </div>
                <div class="modal-footer">
                    <button id="cancel-name-btn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="confirm-name-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
